name: Deploy Front
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Load NEXT_PUBLIC build env
        shell: bash
        run: |
          set -a
          . /home/mudras/env/front/.env
          set +a

      - name: Build FRONT image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_GRAPHQL_URL \
            --build-arg NEXT_PUBLIC_BACKEND_URL \
            --build-arg NEXT_PUBLIC_API_URL \
            --build-arg NEXT_PUBLIC_X_SECRET_KEY \
            -t mudras_front:latest .

      - name: Up FRONT with compose
        run: docker compose -f /home/mudras/deploy/mudras/docker-compose.yml up -d front

      - name: Prune old images
        run: docker image prune -f
